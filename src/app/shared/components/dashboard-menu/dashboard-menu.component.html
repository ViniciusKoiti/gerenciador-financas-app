<div class="min-h-screen bg-gray-50">
    <div *ngIf="isOpen" 
         class="fixed inset-0 bg-gray-800 bg-opacity-50 z-30 lg:hidden"
         (click)="toggleDrawer()">
    </div>

    <div class="p-4 lg:hidden">
      <button
        (click)="toggleDrawer()"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5">
        {{isOpen ? 'Close Menu' : 'Show Menu'}}
      </button>
    </div>

    <div [ngClass]="{'translate-x-0': isOpen, '-translate-x-full': !isOpen}"
         class="fixed top-0 left-0 z-40 w-64 h-screen p-4 overflow-y-auto bg-white transition-transform duration-300 ease-in-out lg:translate-x-0">
      
      <div class="flex items-center justify-between mb-4">
        <h5 class="text-base font-semibold text-gray-500 uppercase">Menu</h5>
        <button
          (click)="toggleDrawer()"
          class="lg:hidden text-gray-400 hover:bg-gray-200 hover:text-gray-900 rounded-lg p-1.5">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>

      <ul class="space-y-2 font-medium">
        <li *ngFor="let item of menuItems">
          <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group">
            <span [innerHTML]="item.icon" class="w-5 h-5 text-gray-500 transition duration-75 group-hover:text-gray-900"></span>
            <span class="ms-3 flex-1">{{item.text}}</span>
            <span *ngIf="item.badge" 
                  [ngClass]="{'text-blue-800 bg-blue-100': item.badgeColor === 'blue',
                             'text-gray-800 bg-gray-100': !item.badgeColor}"
                  class="inline-flex items-center justify-center px-2 ms-3 text-sm font-medium rounded-full">
              {{item.badge}}
            </span>
          </a>
        </li>
      </ul>
    </div>

    
  </div>
