<mat-form-field appearance="outline" class="w-full mt-3">
    <mat-label>{{ label }}</mat-label>
    <input matInput
           [type]="type === 'password' ? (hidePassword ? 'password' : 'text') : type"
           [placeholder]="placeholder"
           [value]="value"
           [disabled]="disabled"
           (input)="onInputChange($event)"
           (blur)="onBlur()">
    <mat-icon matSuffix
              *ngIf="type === 'password'"
              (click)="togglePassword()"
              class="cursor-pointer">
      {{hidePassword ? 'visibility_off' : 'visibility'}}
    </mat-icon>
    <mat-icon matSuffix *ngIf="icon && type !== 'password'">{{ icon }}</mat-icon>
</mat-form-field>
<ng-container *ngIf="touched">
  <mat-error *ngFor="let error of currentErrors">
    {{ error }}
  </mat-error>
</ng-container>
