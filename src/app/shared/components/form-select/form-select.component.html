<mat-form-field appearance="outline" class="w-11/12 m-3  mb-3">
    <mat-label>{{ label }}</mat-label>
    <mat-select
      [placeholder]="placeholder"
      [value]="value"
      [disabled]="disabled"
      (selectionChange)="onValueChange($event.value)"
    >
      <mat-option *ngFor="let option of options" [value]="option.value">
        {{ option.label }}
      </mat-option>
    </mat-select>

  <mat-icon matSuffix *ngIf="icon">{{ icon }}</mat-icon>

    <mat-error *ngFor="let error of currentErrors">
        {{ error }}
      </mat-error>
  </mat-form-field>
