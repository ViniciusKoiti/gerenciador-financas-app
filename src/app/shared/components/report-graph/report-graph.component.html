<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <div class="flex items-center">
        <mat-icon class="mr-2 text-gray-700">sync_alt</mat-icon>
        <h2 class="text-2xl font-bold text-gray-900">Relat√≥rio</h2>
      </div>
    </mat-expansion-panel-header>

    <div class="chart-container">
      <div class="chart-section">
        <div class="chart-wrapper">
          <canvas
            baseChart
            #barChart
            [type]="'bar'"
            [data]="barChartData"
            [options]="barChartOptions">
          </canvas>
        </div>
      </div>

      <div class="chart-section">
        <div class="chart-wrapper">
          <canvas
            baseChart
            #lineChart
            [type]="'line'"
            [data]="lineChartData"
            [options]="lineChartOptions">
          </canvas>
        </div>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>
