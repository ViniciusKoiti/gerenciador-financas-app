<div class="min-h-screen bg-gray-50 p-6">
    <div class="max-w-7xl mx-auto">
      <div class="mb-8 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-900">Quadro de Transações</h1>
        <button
          routerLink="/transactions/new"
          class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
        >
          Nova Transação
        </button>
      </div>
  
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div
          *ngFor="let column of columns | keyvalue"
          class="flex flex-col rounded-lg"
        >
          <div class="mb-4 flex items-center justify-between">
            <h2 class="text-lg font-semibold text-gray-700">
              {{ column.value.title }}
            </h2>
            <span class="px-2 py-1 bg-gray-200 rounded-full text-sm text-gray-600">
              {{ column.value.items.length }}
            </span>
          </div>
  
          <div
            [id]="column.value.id"
            class="flex-1 p-4 rounded-lg min-h-[500px]"
            [class]="getStatusClass(column.value.id)"
            cdkDropList
            [cdkDropListData]="column.value.items"
            [cdkDropListConnectedTo]="['todo', 'inProgress', 'done']"
            (cdkDropListDropped)="onDrop($event)"
          >
            <div
              *ngFor="let transaction of column.value.items"
              class="bg-white rounded-lg shadow mb-3 cursor-move"
              cdkDrag
            >
              <!-- Card de Transação -->
              <div class="p-4">
                <div class="flex items-center justify-between mb-2">
                  <div class="flex items-center space-x-2">
                    <span
                      class="w-2 h-2 rounded-full"
                      [class]="transaction.type === 'RECEITA' ? 'bg-green-500' : 'bg-red-500'"
                    ></span>
                    <h3 class="font-medium text-gray-900">
                      {{ transaction.description }}
                    </h3>
                  </div>
                  <span
                    [class]="transaction.type === 'RECEITA' ? 'text-green-600' : 'text-red-600'"
                    class="font-semibold"
                  >
                    {{ transaction.type === 'RECEITA' ? '+' : '-' }}{{ formatCurrency(transaction.amount) }}
                  </span>
                </div>
  
                <div class="flex items-center text-sm text-gray-500 space-x-4">
                  <div class="flex items-center space-x-1">
                    <i class="material-icons text-base">event</i>
                    <span>{{ transaction.config.dueDate | date:'dd/MM/yyyy' }}</span>
                  </div>
                  
                  <div *ngIf="transaction.config.recurrent" class="flex items-center space-x-1">
                    <i class="material-icons text-base">loop</i>
                    <span>Recorrente</span>
                  </div>
                  
                  <div *ngIf="transaction.config.installments" class="flex items-center space-x-1">
                    <i class="material-icons text-base">payments</i>
                    <span>Parcelado</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
